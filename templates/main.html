<!DOCTYPE html>
<html>
<head>
    <meta charset="'utf-8">
    <meta http-equiv='X-UA-Compatible' content = 'IE-edge'>
    <title>main</title>
    <meta name = 'viewport' content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 10%; bottom: 20%; width: 100%; }
</style>
</head>
<body>
<h1>Ports</h1>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3liZXJiaXRzIiwiYSI6ImNqdm9ndTg5aTFzazM0NHMyeWUzOXpoNHYifQ.XRG5yqz9CR_d5oDDncE-9w';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/cyberbits/ckyq71hmx4dhh14o4x92zrarx',
            center: [-122.486052, 37.830348],
            zoom: 15
        });

        map.on('load', () => {
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [

                        ]
                    }
                }
            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#888',
                    'line-width': 8
                }
            });
        });
</script>



</body>
</html>
